<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radiobuttons</title>
</head>
<body>
    <center>
        <legend>radiobuttons</legend>
        <form action="{% url 'retrive_webpage' %}" method="POST">
            {% csrf_token %}
            {% for i in topics %}
            <label for="topics">{{i.topic_name}}</label>
            <input type="radio" name="topics" id="topics"><br><br>
            {% endfor %}

             <input type="submit" value="radio">

        </form>
    </center>
</body>
</html>
