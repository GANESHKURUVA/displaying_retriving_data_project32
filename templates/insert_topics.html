<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>topics</title>
    <style>
        label{
            font-style: italic;
            font-weight: bolder;
        }
        fieldset{
            width: fit-content;
            background-color: aqua;
        }
        #b{
            color: red;
        }
    </style>
</head>
<body>
    <center>
        <legend>TOPICS</legend>
        <form  method="POST">
            {% csrf_token %}
            <fieldset>
                <label for="topic">Topic Name</label>
             <input type="text" name="topic" id="topic"><br><br>
             <input type="submit" value="submit" id="b">
            </fieldset>
        </form>
    </center>
</body>
</html>
